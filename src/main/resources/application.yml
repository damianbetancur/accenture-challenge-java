app:
  name: "@project.name@"
  version: "@project.version@"

spring:
  output:
    ansi:
      enabled: always # permite ver el log como colores
  mvc:
    converters:
      preferred-json-mapper: jackson

server:
  compression:
    enabled: true # Si la compresión de respuesta está habilitada.
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json # Comma-separated list of MIME types that should be compressed.
    min-response-size: 1024 # Minimum "Content-Length" value that is required for compression to be performed.
  error:
    include-stacktrace: never # No mostrara la traza de errores en json.

executor:
  corePoolSize: 10 #Tamaño mínimo del grupo de hilos
  maxPoolSize: 100 #Tamaño máximo del grupo de hilos
  keepAliveTime: 60
  queueCapacity: 1000 #Capacidad de la cola
